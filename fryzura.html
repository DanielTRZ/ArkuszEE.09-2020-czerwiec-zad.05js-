
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Fryzjerski</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Wrapper dla całej strony -->
    <div class="container">
        
        <!-- Blok lewy -->
        <div class="left">
            <h2>SALON FRYZJERSKI</h2>
            <img src="obraz2.jpg" alt="Zdjęcie cięcia włosów">
        </div>
         <section class="left">
        <h3>Dziś promocja na strzyżenie włosów</h3>
        <form>
            <input type="radio" id="krotkie" name="dlugosc" value="25">
            <label for="krotkie">Krótkie</label><br>
            <input type="radio" id="srednie" name="dlugosc" value="30">
            <label for="srednie">Średnie</label><br>
            <input type="radio" id="poldlugie" name="dlugosc" value="40">
            <label for="poldlugie">Półdługie</label><br>
            <input type="radio" id="dlugie" name="dlugosc" value="50">
            <label for="dlugie">Długie</label><br>
            <button type="button" onclick="obliczCene()">Odkryj promocję</button>
        </form>
        <p id="wynik"></p>
    </section>

        <!-- Bloki prawe -->
        <div class="right-container">
            <!-- Pierwszy prawy blok (MENU) -->
            <div class="right1">
                <h3>MENU</h3>
                <ol>
                    <li><a href="#">Strzyżenie</a>
                        <ul>
                            <li>krótkie</li>
                            <li>średnie</li>
                            <li>półdługie</li>
                            <li>długie</li>
                        </ul>
                    </li>
                    <li>Czesanie</li>
                    <li>Koloryzacja</li>
                </ol>
            </div>

            <!-- Drugi prawy blok -->
            <div class="right2">
                <!-- Ten blok można wykorzystać na dodatkowe informacje, np. o usługach -->
            </div>

            <!-- Trzeci prawy blok (zdjęcie osoby) -->
            <div class="right3">
                <img src="obraz1.jpg" alt="Zdjęcie stylistki">
            </div>
        </div>

    </div>

    <!-- Stopka -->
    <footer>
        <p>Autor: 000000000000</p>
    </footer>

</body>
</html>
